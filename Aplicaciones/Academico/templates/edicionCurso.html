{% extends './base.html' %}

{% block title %}
  Gestion Cursos
{% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edici√≥n de Curso</h2>
        <div class="card-body">
            <form action="/editarCurso/" method="post">{% csrf_token %}
              <div class="form-group">
                <input type="text" id="txtCodigo" value="{{curso.codigo}}" readonly name="txtCodigo" class="form-control" placeholder="codigo" minlength="6" maxlength="6" required>
              </div>
              <div class="form-group">
                <input type="text" id="txtNombre" value="{{curso.nombre}}"name="txtNombre" class="form-control" placeholder="Nombre" maxlength="50" required>
              </div>
              <div class="form-group">
                <input type="text" id="numCreditos" value="{{curso.creditos}}"name="numCreditos" class="form-control"  minlength="1" maxlength="9" value="1" required>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-success btn-block txt-white"> Guardar </button>
              </div>
            </form>
          </div>
    </div>
</div>
{% endblock %}
